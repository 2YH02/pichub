<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="#" />

    <!-- 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- 커스텀 스타일 -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/header.css" />

    <!-- 자바스크립트 -->
    <script src="./scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container dp-f h-100 p-r">
        <div class="header_logo dp-f ai-c jc-c">
          <a href="#">Gallery</a>
        </div>
        <div class="moblie-search dp-f ai-c jc-c">
          <a href="#" class="search-m"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <input type="text" class="input-m" />
        </div>
        <div class="header_nav dp-f ai-c w-100">
          <ul class="dp-f ai-c jc-c h-100 w-100">
            <li>
              <a href="#"><i class="fa-solid fa-user-plus"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-address-book"></i></a>
            </li>
            <li class="searchWrap">
              <a href="#" class="search"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
              <input type="text" class="input" />
            </li>
            <div class="empty"></div>
            <li>
              <a href="#">Sign in</a>
            </li>
          </ul>
        </div>

        <div class="hamburger p-a">
          <div class="p-a"></div>
          <div class="p-a"></div>
          <div class="p-a"></div>
        </div>
      </div>
    </header>
  </body>
</html>
